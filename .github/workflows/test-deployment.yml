name: Test Deployment

on:
  workflow_dispatch:

jobs:
  deploy-test:
    runs-on: self-hosted

    steps:
      - name: Pull latest Docker image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/lab4:latest

      - name: Stop existing container
        run: |
          docker stop lab4-test || true
          docker rm lab4-test || true

      - name: Run container on port 3000
        run: |
          docker run -d \
            --name lab4-test \
            -p 3000:3000 \
            ${{ secrets.DOCKERHUB_USERNAME }}/lab4:latest
