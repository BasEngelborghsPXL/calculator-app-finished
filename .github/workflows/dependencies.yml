name: Dependencies Example
on: 
 workflow_dispatch:

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout code
     uses: actions/checkout@v4
     
   - name: Use Node.js
     uses: actions/setup-node@v4
     with:
      node-version: '20.x'
   - run: npm ci
   - run: npm run build --if-present
   - run: npm test
   
   - name: Verification
     run: ls -alhR
